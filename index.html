<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code of Music Parser</title>
    <!-- Third-party dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    <!-- Local CodeJar files -->
    <script src="codejar.js"></script>
    <script src="linenumbers.js"></script>
    
    <!-- Our application code - order matters! -->
    <script src="parser.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e1e;
            font-family: monospace;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .wrapper {
            position: relative;
            background: #2d2d2d;
            border-radius: 6px;
            padding: 16px;
            width: 80vw;
            height: 70vh;
            display: flex;
            flex-direction: row;
        }
        .editor {
            background: transparent;
            color: #fff;
            padding: 0 16px;
            flex: 1;
            height: 100%;
            overflow: auto;
            position: relative;
            outline: none;
            white-space: pre;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
        }
        .line-numbers {
            color: #666;
            padding-right: 16px;
            white-space: pre;
            text-align: right;
            user-select: none;
            font-size: 14px;
            line-height: 1.5;
            min-width: 40px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        #run, #test-audio {
            background: #4a4a4a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }
        #run:hover, #test-audio:hover {
            background: #5a5a5a;
        }
        #test-audio {
            background: #2a6b2a;
        }
        #test-audio:hover {
            background: #3a7b3a;
        }
        .error-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff5555;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            max-width: 80vw;
            word-wrap: break-word;
        }
        .status-message {
            position: fixed; 
            bottom: 20px;
            right: 20px;
            background-color: #55aa55;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="line-numbers"></div>
        <div class="editor" id="editor" contenteditable spellcheck="false"></div>
    </div>
    <div class="controls">
        <button id="test-audio">Test Audio</button>
        <button id="run">Run (Ctrl+Enter)</button>
    </div>
</body>
</html>
